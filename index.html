<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro Habit Garden</title>
  <style>
    :root{
      --bg:#f6fbf7; --card:#ffffff; --muted:#6b7280; --accent:#2dd4bf; --pot:#7c5a3c;
      --glass: rgba(255,255,255,0.6);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef7f3);color:#0f172a}
    .wrap{max-width:900px;margin:28px auto;padding:20px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(12,15,20,0.06)}
    form{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select{padding:8px 10px;border-radius:8px;border:1px solid #e6eef1;min-width:120px}
    button{padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#042c2b;cursor:pointer}
    .garden{display:flex;gap:14px;flex-wrap:wrap;margin-top:16px}
    .plant{width:140px;display:flex;flex-direction:column;align-items:center;gap:8px}
    .pot{width:86px;height:36px;background:var(--pot);border-radius:0 0 10px 10px;position:relative;box-shadow:0 6px 8px rgba(0,0,0,0.08)}
    .stem{width:8px;background:linear-gradient(to bottom,#2a8f6d,#1f6f55);border-radius:6px;transition:height 400ms ease}
    .leaf{font-size:20px;transform-origin:left center;display:inline-block;transition:transform 300ms}
    .meta{font-size:13px;color:var(--muted);text-align:center}
    .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .small{padding:6px 8px;font-size:13px}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    .empty{color:var(--muted);padding:20px;border-radius:10px;background:var(--glass);text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="card">üå± Micro Habit Garden</h1>
      <div style="font-size:13px;color:var(--muted)">Tend your tiny plants ‚Äî each habit is a plant</div>
    </header>

    <section class="card" id="controls">
      <form id="addForm">
        <input id="habitName" placeholder="Habit name (e.g., Read 15m)" required />
        <input id="habitGoal" type="number" min="1" max="20" value="7" title="Goal (times to water to fully grow)" />
        <select id="habitTone">
          <option value="green">Green</option>
          <option value="teal">Teal</option>
          <option value="rose">Rose</option>
          <option value="amber">Amber</option>
        </select>
        <button type="submit">Plant</button>
        <button type="button" id="clearAll" class="small" style="background:#ffedd5;color:#7a2b00">Clear</button>
      </form>
    </section>

    <section class="card" style="margin-top:12px;">
      <div id="garden" class="garden">
        <div class="empty">No habits yet ‚Äî plant one to start your garden üåø</div>
      </div>
      <div style="margin-top:12px" class="controls">
        <button id="exportBtn" class="small">Export JSON</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
        <button id="importBtn" class="small">Import JSON</button>
      </div>
    </section>

    <footer>Built with ‚ù§Ô∏è ‚Äî micro-habit-garden</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
